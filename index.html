<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CS Subscription Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="body">
<div class ="content">
    <h1>Are you on the phone with a Firm on Annual?</h1>
    <h2>Are they wanting to know how much it would cost if they added a user today?</h2>
    <h3>You are in luck! Look no further!</h3>
    <h4>Enter the dates & the Annual Price for the subscription, then click Calculate.</h4> 
<div class=buttons>
  <label for="addDate">Add Date: </label>
   <input type="date" id="addDate" > 
  <label for="renewalDate">Renewal: </label>
  <input type="date" id="renewalDate" > 
  <label for="annualPrice">Annual Price: </label>
  <input type="number" id="annualPrice" > 
  <button type="button" onclick="getValueInput()"> Calculate</button> 
</div>
  <div id="onScreenCost"></div> 
  <div id="taxReminder"></div>
</div>
<script src="main.js" async defer></script>
</body>
